server:
  port: ${webserver.port}
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/javascript,application/javascript,application/json
    min-response-size: 1024
  undertow:
    threads:
      worker: 64
      io: 4

spring:
  profiles:
    active: ${ENV:dev}
  application:
    name: booking
  liquibase:
    enabled: true
  datasource:
    url: jdbc:postgresql://${postgres.host}:${postgres.port}/${postgres.database}?sslmode=Require;TrustServerCertificate=true
    username: ${postgres.username}
    password: ${postgres.password}
  hikari:
    auto-commit: false
    connection-timeout: 250
    max-lifetime: 60000
    maximum-pool-size: 20
    minimum-idle: 10
    pool-name: master
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      "[hibernate.dialect]": org.hibernate.dialect.PostgreSQLDialect
      "[hibernate.generate_statics]": false
      "[hibernate.connection.provider_disables_autocommit]": ${postgres.disables_autocommit:true}
  elasticsearch:
    uris: ${elasticsearch.uris}
    username: ${elasticsearch.username}
    password: ${elasticsearch.password}
    connect-timeout: 10_000
    socket-timeout: 10_000

kafka:
  bootstrap-servers: localhost:9092
  auto-create-topics: false
  pool-timeout: 1_000
  consumers:
    flights:
      auto-offset-reset: earliest
      concurrency: 1
      id: kafka-listener-flights
      topics: admin_flights.public.flights
      group-id: flights-catalog
      max-attempts: 4

management:
  otlp:
    metrics:
      export:
        enabled: false
    tracing:
      enabled: false